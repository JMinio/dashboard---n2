<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
  
    <div class="dashboard" id="dashboard">
      <div class="result">
        <h2 class="yourResult">Your result</h2>
        <div class="result__circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 class="result__great">Great</h2>
        <p class="result__description">You scored higher than 65% of the people who havev taken these tests. </p>
      </div>

      <div class="summary">
        <p><b>Summary</b></p>
        <div id="summary_items" class="summary__flex">
          </div>
          <button id="continue" class="continue">Mostrar resultados</button>
        </div>

      </div>
      

  
  </main>


  <script src="main.js"></script>
</body>

</html>
